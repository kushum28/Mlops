COMPUTE_TYPE: AksWebservice
COMPUTE_CONFIG:
# Parameters as passed to AksServiceDeploymentConfiguration constructor
# See: https://docs.microsoft.com/python/api/azureml-core/azureml.core.webservice.aks.aksservicedeploymentconfiguration
  cpu_cores: 1
  memory_gb: 2
  autoscale_enabled: true
  autoscale_min_replicas: 1
  autoscale_max_replicas: 3
  max_request_wait_time: 5000 # milliseconds
